<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Proprietário - AluguelApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Admin - AluguelApp</span>
      <button id="logout" class="btn btn-outline-light btn-sm">Sair</button>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">Cadastro de Inquilino</h3>

    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" />
        </div>
        <div class="col-md-8">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <input type="text" id="endereco" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Aluguel (R$)</label>
          <input type="number" id="aluguel" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Água (R$)</label>
          <input type="number" id="agua" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Senha inicial</label>
          <input type="text" id="senha" class="form-control" />
        </div>
        <div class="col-md-8 d-flex align-items-end">
          <button id="btnCriar" class="btn btn-primary w-100">Cadastrar Inquilino</button>
        </div>
      </div>
    </div>

    <div class="card p-3">
      <h4>Lista de Inquilinos</h4>
      <ul id="lista" class="list-group mt-3"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
