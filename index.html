<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AluguelApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Acesso do Inquilino</h4>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" class="form-control" placeholder="Somente números" />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Sua senha" />
    </div>
    <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    <p class="text-center mt-3 mb-0"><small>Proprietário? <a href="admin.html">Área do Admin</a></small></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById("btnLogin").onclick = async () => {
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!cpf || !senha) return alert("Preencha CPF e senha.");

      try {
        await myAuth.loginInquilino(cpf, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Erro ao entrar: " + e.message);
      }
    };
  </script>
</body>
</html>
