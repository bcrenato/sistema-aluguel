<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Inquilino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto p-4" style="max-width: 400px;">
      <h4 class="text-center mb-3">Login do Inquilino</h4>
      <input type="text" id="cpf" class="form-control mb-3" placeholder="CPF (somente números)">
      <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
      <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
      <p class="text-center mt-3"><a href="admin.html">Entrar como proprietário</a></p>
    </div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const emailFake = `${cpf}@aluguelapp.com`;

      try {
        await auth.signInWithEmailAndPassword(emailFake, senha);
        localStorage.setItem("cpf", cpf);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("CPF ou senha inválidos");
      }
    });
  </script>
</body>
</html>
